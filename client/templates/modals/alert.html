<template name="alert">
	<div class="modal" id="alertModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel">
		<audio id="audioWarn" src="sounds/effects/erreur1.wav" preload="auto"></audio>
		<div class="modal-dialog" role="document">
			<div class="modal-content">
				<div class="modal-header">
					<button type="button" class="close">
						<span aria-hidden="true">&times;</span>
					</button>
					lovebot.exe
				</div>
				<div class="modal-body">
					<div class="row">
						<div class="col-xs-4">
							<img src="alert.png" class="img-responsive"/>
						</div>
						<div class="col-xs-8">
							<h3 class="message"></h3>
							<button type="button" class="btn btn-lg pull-left" data-dismiss="modal" aria-label="Close">Merci</button>
						</div>
					</div>	
					
				</div>
			</div>
		</div>
	</div>
</template>
